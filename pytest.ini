[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = .git .tox build dist src *.egg
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
filterwarnings =
    ignore::pytest.PytestCollectionWarning:.*test_case
addopts =
    --strict-markers
    --strict-config
    -ra
    --cov=promptum
    --cov-report=term-missing
